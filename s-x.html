		</div>

	<script>
		function getcookie(key){
			var cookies=unescape(document.cookie);
			var arr1=cookies.split("; ");
			for (var i = 0; i < arr1.length; i++) {
				var arr2=arr1[i].split("=");
				if(arr2[0]==key){
					return arr2[1];
				}
			}
		}
		if(getcookie("index")!=null){
			var num2=getcookie("index").split(",");
			for (var x = 0; x < num2.length; x++) {
				$(".s-x-dui").eq(x).css("display","block");
			};
		}
		$(".s-img1").each(function(x){
			$(".s-img1").eq(x).click(function(){
				$(".s-x-dui").eq(x).toggle();
			})
		})
		$(".s-send").click(function(){
			var arr=[];
			var num=[];
			for (var i = 0; i < $(".s-x-dui").length; i++) {
				if($(".s-x-dui").eq(i).css("display")=="block"){
						arr.push($(".s-img1").eq(i).attr("src"));
						num.push(i);
					}
				}
			var str=arr.join();
			var str2=num.join();
			document.cookie="num="+str;
			document.cookie="index="+str2;
			window.location.href="s-f.html";
		})
	</script>
</body>
