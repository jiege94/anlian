		function getcookie(key){
			var cookies=unescape(document.cookie);
			var arr1=cookies.split("; ");
			for (var i = 0; i < arr1.length; i++) {
				var arr2=arr1[i].split("=");
				if(arr2[0]==key){
					return arr2[1];
				}
			}
		}
		function setcookie(day,key,value){
			var date=new Date();
			date.setDate(date.getDate()+day);
			document.cookie=key+"="+escape(value)+";expires="+date;
		}
		function removecookie(key){
			setcookie(-1,key,"1");
		}
		if(getcookie("text")&&getcookie("num")==null){

		}else if(getcookie("text")==null&&getcookie("num")){
